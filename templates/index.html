<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
    --primary-color: #6c63ff;
    --primary-light: rgba(108, 99, 255, 0.1);
    --secondary-color: #f5f5f5;
    --text-color: #333;
    --bg-color: #fff;
    --chat-user: #e1e1fc;
    --chat-ai: #f0f0f0;
    --solution-bg: #f8fffe;
    --solution-border: #e1f5fe;
    --code-bg: #282c34;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
}

body.dark-mode {
    --primary-color: #8c7dff;
    --primary-light: rgba(140, 125, 255, 0.1);
    --secondary-color: #2d2d2d;
    --text-color: #f0f0f0;
    --bg-color: #1a1a1a;
    --chat-user: #4a4a7c;
    --chat-ai: #2d2d2d;
    --solution-bg: #1e2a3a;
    --solution-border: #2a3a4a;
    --code-bg: #1e1e1e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
    transition: var(--transition);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    width: 100%;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0;
}

.app-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-color);
}

.logo-container {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo-animation {
    animation: pulse 2s infinite;
    font-size: 28px;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.header-controls {
    display: flex;
    gap: 10px;
    align-items: center;
}

.clear-history-btn {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 12px;
    transition: var(--transition);
    text-decoration: none;
}

.clear-history-btn:hover {
    background: #c0392b;
    transform: translateY(-2px);
}

.theme-toggle {
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}

.theme-toggle:hover {
    transform: scale(1.1);
}

.chat-container {
    background-color: var(--bg-color);
    border-radius: 16px;
    box-shadow: var(--shadow);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    transition: var(--transition);
    animation: fadeIn 0.5s ease;
}

.chat-messages {
    padding: 20px;
    overflow-y: auto;
    flex-grow: 1;
    max-height: 600px;
    scroll-behavior: smooth;
}

.welcome-message {
    text-align: center;
    padding: 40px 20px;
    animation: fadeIn 0.8s ease;
}

.welcome-icon {
    font-size: 48px;
    margin-bottom: 16px;
    color: var(--primary-color);
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-10px);
    }
}

.welcome-message h2 {
    margin-bottom: 10px;
    color: var(--primary-color);
}

.suggestion-chips {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.suggestion-chip {
    background-color: var(--primary-light);
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    border-radius: 20px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    transition: var(--transition);
}

.suggestion-chip:hover {
    background-color: var(--primary-color);
    color: white;
    transform: translateY(-2px);
}

.message {
    margin-bottom: 24px;
    display: flex;
    flex-direction: column;
    max-width: 80%;
    animation: fadeIn 0.5s ease;
}

.message.user {
    align-self: flex-end;
    align-items: flex-end;
    margin-left: auto;
}

.message.ai {
    align-self: flex-start;
    align-items: flex-start;
}

.message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    margin-bottom: 5px;
    line-height: 1.5;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    transition: var(--transition);
}

.user .message-bubble {
    background-color: var(--primary-color);
    color: white;
    border-top-right-radius: 4px;
    animation: slideInRight 0.3s ease;
}

.ai .message-bubble {
    background-color: var(--chat-ai);
    color: var(--text-color);
    border-top-left-radius: 4px;
    animation: slideInLeft 0.3s ease;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.message-info {
    font-size: 12px;
    color: #888;
    margin-bottom: 4px;
}

.timestamp {
    margin-left: 5px;
    font-style: italic;
}

.typing-indicator {
    display: flex;
    align-items: center;
    column-gap: 5px;
    padding: 5px 0;
}

.typing-indicator span {
    height: 8px;
    width: 8px;
    background-color: var(--primary-color);
    border-radius: 50%;
    display: block;
    opacity: 0.4;
}

.typing-indicator span:nth-child(1) {
    animation: bounceTyping 1s infinite 0.1s;
}
.typing-indicator span:nth-child(2) {
    animation: bounceTyping 1s infinite 0.2s;
}
.typing-indicator span:nth-child(3) {
    animation: bounceTyping 1s infinite 0.3s;
}

@keyframes bounceTyping {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.4;
    }
    50% {
        transform: translateY(-5px);
        opacity: 1;
    }
}

.solution-container {
    background-color: var(--solution-bg);
    border: 2px solid var(--solution-border);
    border-radius: 12px;
    padding: 24px;
    margin: 20px 0;
    position: relative;
    animation: fadeInUp 0.5s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    transition: var(--transition);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.solution-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--solution-border);
}

.solution-title {
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 18px;
    color: var(--primary-color);
}

.solution-title i {
    margin-right: 8px;
    font-size: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px rgba(108, 99, 255, 0.2);
    }
    to {
        text-shadow: 0 0 10px rgba(108, 99, 255, 0.6);
    }
}

.copy-button {
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 12px;
    transition: var(--transition);
}

.copy-button:hover {
    opacity: 0.8;
    transform: translateY(-2px);
}

.solution-content {
    line-height: 1.7;
    font-size: 15px;
}

.solution-content h1,
.solution-content h2,
.solution-content h3 {
    color: var(--primary-color);
    margin: 16px 0 8px 0;
    font-weight: 600;
}

.solution-content h1 { font-size: 20px; }
.solution-content h2 { font-size: 18px; }
.solution-content h3 { font-size: 16px; }

.solution-content p {
    margin-bottom: 12px;
}

.solution-content ul,
.solution-content ol {
    margin: 12px 0;
    padding-left: 24px;
}

.solution-content li {
    margin-bottom: 6px;
}

.solution-content code {
    background-color: var(--code-bg);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    color: #e74c3c;
}

.solution-content pre {
    background-color: var(--code-bg);
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 12px 0;
    border-left: 4px solid var(--primary-color);
}

.solution-content pre code {
    background: none;
    padding: 0;
    color: #abb2bf;
}

.solution-content blockquote {
    border-left: 4px solid var(--primary-color);
    padding-left: 16px;
    margin: 12px 0;
    font-style: italic;
    color: #666;
}

.solution-content .step {
    background: var(--primary-light);
    padding: 12px;
    border-radius: 8px;
    margin: 8px 0;
    border-left: 4px solid var(--primary-color);
}

.solution-content .step-number {
    font-weight: bold;
    color: var(--primary-color);
}

.input-container {
    padding: 16px;
    background-color: var(--bg-color);
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
    transition: var(--transition);
}

.message-input {
    flex-grow: 1;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 24px;
    font-size: 16px;
    background-color: var(--secondary-color);
    color: var(--text-color);
    transition: var(--transition);
    resize: none;
    max-height: 120px;
    overflow-y: auto;
}

.message-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
}

.send-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    margin-left: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}

.send-button:hover {
    transform: scale(1.05) rotate(10deg);
}

.send-button:active {
    transform: scale(0.95);
}

.send-button i {
    font-size: 18px;
}

.error {
    color: #e74c3c;
    font-weight: 500;
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    .message {
        max-width: 90%;
    }
    .header-controls {
        flex-direction: column;
        gap: 5px;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-title">
                <div class="logo-container">
                    <div class="logo-animation">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
                <span>Gemini Chat</span>
            </div>
            <div class="header-controls">
                <button id="clearHistoryBtn" class="clear-history-btn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to Gemini Chat</h2>
                    <p>Ask me anything and I'll provide detailed answers!</p>
                    <div class="suggestion-chips">
                        <button class="suggestion-chip" data-text="What can you do?">What can you do?</button>
                        <button class="suggestion-chip" data-text="Tell me about AI">Tell me about AI</button>
                        <button class="suggestion-chip" data-text="Write a short poem">Write a short poem</button>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <textarea id="messageInput" class="message-input" placeholder="Ask me anything..." rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="userMessageTemplate">
        <div class="message user">
            <div class="message-info">You <span class="timestamp"></span></div>
            <div class="message-bubble"></div>
        </div>
    </template>

    <template id="aiMessageTemplate">
        <div class="message ai">
            <div class="message-info">Gemini AI <span class="timestamp"></span></div>
            <div class="message-bubble">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </template>

    <template id="solutionTemplate">
        <div class="solution-container">
            <div class="solution-header">
                <div class="solution-title">
                    <i class="fas fa-lightbulb"></i>
                    Detailed Solution
                </div>
                <button class="copy-button">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div class="solution-content"></div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script >
    document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');
    
    // Templates
    const userMessageTemplate = document.getElementById('userMessageTemplate');
    const aiMessageTemplate = document.getElementById('aiMessageTemplate');
    const solutionTemplate = document.getElementById('solutionTemplate');
    
    // Conversation context tracking
    let conversationContext = [];
    
    // Markdown converter
    const converter = new showdown.Converter({
        tables: true,
        simplifiedAutoLink: true,
        strikethrough: true,
        tasklists: true,
        emoji: true
    });
    
    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if (this.scrollHeight > 120) {
            this.style.overflowY = 'auto';
        } else {
            this.style.overflowY = 'hidden';
        }
    });
    
    // Theme toggle functionality
    const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDarkMode)) {
        document.body.classList.add('dark-mode');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
    }
    
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            themeIcon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });
    
    // Send message on Enter key (but allow Shift+Enter for new lines)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    // Send message on button click
    sendButton.addEventListener('click', sendMessage);
    
    // Clear history
    clearHistoryBtn.addEventListener('click', clearHistory);
    
    // Handle suggestion chips
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('suggestion-chip')) {
            const text = e.target.dataset.text;
            messageInput.value = text;
            messageInput.dispatchEvent(new Event('input'));
            sendMessage();
        }
    });
    
    // Copy solution to clipboard
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('copy-button') || e.target.parentElement.classList.contains('copy-button')) {
            const button = e.target.classList.contains('copy-button') ? e.target : e.target.parentElement;
            const solutionContent = button.closest('.solution-container').querySelector('.solution-content');
            
            if (solutionContent) {
                navigator.clipboard.writeText(solutionContent.innerText).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                });
            }
        }
    });
    
    // Send message function
    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;
        
        // Disable send button to prevent multiple sends
        sendButton.disabled = true;
        
        // Clear input
        messageInput.value = '';
        messageInput.style.height = 'auto';
        
        // Remove welcome message if present
        const welcomeMessage = document.querySelector('.welcome-message');
        if (welcomeMessage) {
            welcomeMessage.remove();
        }
        
        // Add user message
        const userMessageClone = document.importNode(userMessageTemplate.content, true);
        const userBubble = userMessageClone.querySelector('.message-bubble');
        const userTimestamp = userMessageClone.querySelector('.timestamp');
        
        userBubble.textContent = message;
        userTimestamp.textContent = getCurrentTime();
        chatMessages.appendChild(userMessageClone);
        
        // Add to conversation context
        conversationContext.push({
            role: 'user',
            message: message,
            timestamp: getCurrentTime()
        });
        
        // Add AI message with typing indicator
        const aiMessageClone = document.importNode(aiMessageTemplate.content, true);
        const aiMessage = aiMessageClone.querySelector('.message');
        const aiTimestamp = aiMessageClone.querySelector('.timestamp');
        
        aiTimestamp.textContent = getCurrentTime();
        chatMessages.appendChild(aiMessageClone);
        
        // Scroll to bottom
        scrollToBottom();
        
        // Send request to server with context
        fetch('/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                message: message,
                context: conversationContext.slice(-10) // Send last 10 messages for context
            })
        })
        .then(response => response.json())
        .then(data => {
            // Re-enable send button
            sendButton.disabled = false;
            
            // Remove typing indicator
            const typingIndicator = aiMessage.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            const aiBubble = aiMessage.querySelector('.message-bubble');
            
            if (data.error) {
                aiBubble.classList.add('error');
                aiBubble.textContent = data.error;
            } else {
                // Add AI response to context
                conversationContext.push({
                    role: 'assistant',
                    message: data.response,
                    timestamp: data.timestamp
                });
                
                // Check if response is short (likely a brief answer)
                if (data.response.length < 200) {
                    // For short responses, show directly in bubble
                    aiBubble.innerHTML = formatText(data.response);
                } else {
                    // For longer responses, show in solution container
                    aiBubble.textContent = "I've prepared a detailed solution for you. Please check below.";
                    
                    // Add solution container
                    const solutionClone = document.importNode(solutionTemplate.content, true);
                    const solutionContent = solutionClone.querySelector('.solution-content');
                    
                    // Convert markdown to HTML
                    const htmlContent = converter.makeHtml(data.response);
                    solutionContent.innerHTML = htmlContent;
                    
                    // Add solution after AI message
                    aiMessage.insertAdjacentElement('afterend', solutionClone.querySelector('.solution-container'));
                }
                
                // Highlight code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            // Scroll to bottom
            scrollToBottom();
        })
        .catch(error => {
            console.error('Error:', error);
            sendButton.disabled = false;
            
            const typingIndicator = aiMessage.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            const aiBubble = aiMessage.querySelector('.message-bubble');
            aiBubble.classList.add('error');
            aiBubble.textContent = "Sorry, there was an error processing your request. Please try again.";
            
            scrollToBottom();
        });
    }
    
    // Format text for inline display
    function formatText(text) {
        // Simple formatting for inline text
        return text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/`(.*?)`/g, '<code>$1</code>')
            .replace(/\n/g, '<br>');
    }
    
    // Clear chat history
    function clearHistory() {
        fetch('/clear_history', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                chatMessages.innerHTML = '';
                conversationContext = []; // Clear local context
                
                // Add welcome message back
                const welcomeHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h2>Welcome to Gemini Chat</h2>
                        <p>Ask me anything and I'll provide detailed answers!</p>
                        <div class="suggestion-chips">
                            <button class="suggestion-chip" data-text="What can you do?">What can you do?</button>
                            <button class="suggestion-chip" data-text="Tell me about AI">Tell me about AI</button>
                            <button class="suggestion-chip" data-text="Write a short poem">Write a short poem</button>
                        </div>
                    </div>
                `;
                chatMessages.innerHTML = welcomeHTML;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    
    // Helper function to get current time
    function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Helper function to scroll to bottom of chat
    function scrollToBottom() {
        setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
    }
